<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <title>{{ info["title"] }}</title>
    <style>
        html {
            line-height: 1.25;
            background-color: black;
            color: white;
        }

        body {
            max-width: 850px;
            margin: 0 auto;
        }

        code {
            font-family: monospace;
        }

        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0f0f0f;
            text-align: center;
        }

        a,
        a:visited {
            color: white;
        }

        .output {
            padding-bottom: 50px;
        }
    </style>
</head>
<body style="font-family: 'Fira Sans', sans-serif;">
<br>
<h1>{{ info["title"] }}</h1>
<i><h2><a href="https://bgp.he.org/{{ info["asn"] }}">{{ info["asn"] }}</a></h2></i>

<form>
    <p></p>
    {% for task in tasks %}
    <div>
        <input type="radio" id="{{ task }}" name="task" value="{{ task }}">
        <label for="{{ task }}">{{ task }}</label>
    </div>
    {% endfor %}
    <br>
    <input type="text" id="ip" name="ip" placeholder="Your IP goes here"\>
    <br>
    <br>
    <div>
        <button type="button" onClick="doRequest()">Submit</button>
    </div>
</form>

<pre><code id="output" name="output"><noscript>Please enable javascript to use this tool, or use the API if you don't want to use javascript.</noscript></code></pre>

<script type="text/javascript">
function handleResponse () {
    console.log(this.responseText);
    var jsonResponse = JSON.parse(this.responseText);

    // XSS risk?
    if (jsonResponse["success"] != true) {
        document.getElementsByName("output")[0].innerHTML = this.responseText;
    }
    else
    {
        document.getElementsByName("output")[0].innerHTML = jsonResponse["result"].replace("\n", "<br>");
    }
}

function doRequest() {
    var taskType = document.querySelector('input[name="task"]:checked').value;
    var IP = document.getElementsByName("ip")[0].value;

    document.getElementsByName("output")[0].innerHTML = "Please wait...";

    var oReq = new XMLHttpRequest();
    oReq.addEventListener("load", handleResponse);
    oReq.open("GET", "/api/task/" + taskType + "/" + IP);
    oReq.send();
}
</script>

</body>
<footer>
  <p>This Looking Glass runs on <a href="https://gitlab.com/a/TinyTracer">TinyTracer</a>, an AGPLv3 software.</p>
</footer>
</html>
